<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Translator</title>
</head>
<body>
    <div class="container">
        <h1>Translate</h1>
        <div class="input-container">
            <label for="sourceText">Insira o texto:</label>
            <textarea id="sourceText" rows="4" cols="50"></textarea>
        </div>
        <div class="language-container">
            <div class="language-select">
                <label for="sourceLanguage">Idioma de origem:</label>
                <select id="sourceLanguage">
                    <option value="en">Inglês</option>
                    <option value="es">Espanhol</option>
                    <option value="fr">Francês</option>
                    <option value="pt">Português</option>
                    <!-- Adicione mais opções de idioma conforme necessário -->
                </select>
            </div>
            <div class="language-select">
                <label for="targetLanguage">Idioma de destino:</label>
                <select id="targetLanguage">
                    <option value="en">Inglês</option>
                    <option value="es">Espanhol</option>
                    <option value="fr">Francês</option>
                    <option value="pt">Português</option>
                    <!-- Adicione mais opções de idioma conforme necessário -->
                </select>
            </div>
        </div>
        <button id="translateButton">Traduzir</button>
        <h2></h2>
        <div id="translatedText" class="expanded-text"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
